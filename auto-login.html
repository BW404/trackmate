<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Login for Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 { color: #333; margin-bottom: 20px; }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .status.info { background: #d1ecf1; color: #0c5460; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #5568d3; }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê TrackMate Login</h1>
        <div id="status" class="status info">Click button to login as test user</div>
        
        <button onclick="autoLogin()">Login as ash1</button>
        <button onclick="checkStatus()">Check Session</button>
        
        <div id="actions" style="display:none; margin-top: 20px;">
            <a href="dashboard.html">üìä Dashboard</a><br>
            <a href="calendar.html">üìÖ Calendar</a><br>
            <a href="camera.html">üì∏ Camera</a>
        </div>
    </div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const actionsDiv = document.getElementById('actions');
        
        async function autoLogin() {
            statusDiv.className = 'status info';
            statusDiv.innerHTML = '‚è≥ Logging in...';
            
            try {
                const response = await fetch('api/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'ash@mail.com',
                        password: 'ash123'  // Try common password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store user data
                    localStorage.setItem('trackmate_user', JSON.stringify(data.user));
                    
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        ‚úÖ Login Successful!<br>
                        Welcome, ${data.user.username}!<br>
                        Session created.
                    `;
                    actionsDiv.style.display = 'block';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `‚ùå Login failed: ${data.error}<br><br>
                        Please check credentials or use the <a href="signup.html">signup page</a> to create account.`;
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
        
        async function checkStatus() {
            const userData = localStorage.getItem('trackmate_user');
            
            if (userData) {
                const user = JSON.parse(userData);
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    ‚úÖ Already logged in as ${user.username}
                `;
                actionsDiv.style.display = 'block';
            } else {
                statusDiv.className = 'status info';
                statusDiv.innerHTML = '‚ùå Not logged in. Click "Login" button.';
                actionsDiv.style.display = 'none';
            }
        }
        
        // Check on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkStatus();
        });
    </script>
</body>
</html>
